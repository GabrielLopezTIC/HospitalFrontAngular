<div class="bg-image">
    <div class="text-center" *ngIf="isLogged; else loggedOut">
        <app-menuPrincipal></app-menuPrincipal>
        <h2>Panel principal</h2>
    </div>
    <ng-template #loggedOut>
        <div class="row">
            <div class="col-sm-12 col-lg-4"></div>
            <div class="col-sm-12 col-lg-4 mt-4">
                <div class="card ml-2 mr-2">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <diV class="logo-container">
                                    <img class="img-fluid mb-2 logo" src="assets/nolasco-logo.PNG" alt="">
                                </diV>
                                <div class="logo-container">
                                    <h6 class="logoText ml-4">Comprometidos con la seguridad del paciente.</h6>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-12">
                                <mat-progress-bar *ngIf="cargando" mode="indeterminate"></mat-progress-bar>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-12">
                                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                                    <div>
                                        <div class="form-group">
                                            <mat-form-field class="w-100">
                                                <input type="text"
                                                    [placeholder]="lang() == 'es'? 'Nombre de usuario' : lang() == 'en'? 'Username' : 'Nome de usuário' "
                                                    aria-label="Number" matInput [formControl]="userNameInput"
                                                    [(ngModel)]="nombreUsuario">
                                            </mat-form-field>
                                        </div>
                                        <div class="form-group">
                                            <mat-form-field class="w-100">
                                                <input type="password"
                                                    [placeholder]="lang() == 'es'? 'Contraseña' : lang() == 'en'? 'Password' : 'Senha' "
                                                    aria-label="Number" matInput [formControl]="passInput"
                                                    [(ngModel)]="password">
                                            </mat-form-field>
                                        </div>
                                        <div class="form-group">
                                            <a (click)="idioma('es')" id="es"><label *ngIf="lang() == 'es'">Español
                                                |</label><label *ngIf="lang() == 'en'">Spanish |</label><label
                                                *ngIf="lang() == 'br'">Espanhol |</label></a>
                                        <a (click)="idioma('en')" id="en"><label *ngIf="lang() == 'es'">Inglés
                                                |</label><label *ngIf="lang() == 'en'">English |</label><label
                                                *ngIf="lang() == 'br'">Inglês |</label></a>
                                        <a (click)="idioma('br')" id="br"><label *ngIf="lang() == 'es'">Portugues
                                                |</label><label *ngIf="lang() == 'en'">Portuguese |</label><label
                                                *ngIf="lang() == 'br'">Português |</label></a>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                                                <i class="fas fa-sign-in-alt"></i>
                                                <label *ngIf="lang() == 'es'">Iniciar Sesión</label>
                                                <label *ngIf="lang() == 'br'">Iniciar sessão</label>
                                                <label *ngIf="lang() == 'en'">Log in</label>                           
                                                </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4"></div>
        </div>
    </ng-template>
</div>
