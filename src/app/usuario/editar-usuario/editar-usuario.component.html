<app-menuAdmUsers></app-menuAdmUsers>
<div class="container">
    <!--agregar el if usuario *ngIf="usuario"-->
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate *ngIf="usuario != null">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="usuario.nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                        [(ngModel)]="usuario.nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="text" name="email" id="email" class="form-control" [(ngModel)]="usuario.email"
                        required>
                </div>
                <div class="form-group">
                    <label for="password" [ngStyle]="{'color':password!=passwordConf?'red':''}">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password">
                </div>
                <div class="form-group">
                    <label for="password" [ngStyle]="{'color':password!=passwordConf?'red':''}">Confirmar
                        ontraseña</label>
                    <input type="password" name="passwordConf" id="passwordConf" class="form-control"
                        [(ngModel)]="passwordConf">
                </div>
                <div class="form-grup" *ngIf="roleType() == 'ROLE_ADMIN'">
                    <label for="password">Rol</label>
                    <p>
                        <select name="miselect" [(ngModel)]="rolSelec">
                            <option [value]="item" *ngFor="let item of rolesList">{{item | uppercase}}</option>
                        </select>
                    </p>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block"
                        [disabled]="!f.valid || !(password === passwordConf) || !(rolSelec != null)">
                        <i class="fas fa-sign-in-alt"></i> Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
