<app-menuAdmUsers></app-menuAdmUsers>
<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2>Edici칩n de usuario</h2>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate *ngIf="usuario != null">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" oninput="this.value = this.value.toUpperCase()" name="nombre" id="nombre"
                                class="form-control" [(ngModel)]="usuario.nombre" required>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="nombreUsuario">Nombre de Usuario</label>
                            <input oninput="this.value = this.value.replace(/ /g, '')" type="text" name="nombreUsuario"
                                id="nombreUsuario" class="form-control" [(ngModel)]="usuario.nombreUsuario" required disabled>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="email">Correo Electr칩nico</label>
                            <input type="email" name="email" id="email" class="form-control" [(ngModel)]="usuario.email"
                                required email>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="password" [ngStyle]="{'color':password!=passwordConf?'red':''}">Contrase침a (sin
                                espacios)</label>
                            <input oninput="this.value = this.value.replace(/ /g, '')" type="password" name="password"
                                id="password" class="form-control" [(ngModel)]="password">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="password" [ngStyle]="{'color':password!=passwordConf?'red':''}">Confirmar
                                contrase침a</label>
                            <input oninput="this.value = this.value.replace(/ /g, '')" type="password"
                                name="passwordConf" id="passwordConf" class="form-control" [(ngModel)]="passwordConf">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-grup" *ngIf="roleType() == 'ROLE_ADMIN'">
                            <label for="password">Rol</label>
                            <p>
                                <select name="miselect" [(ngModel)]="rolSelec">
                                    <option [value]="item" *ngFor="let item of rolesList">{{item | uppercase}}</option>
                                </select>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <button class="btn btn-outline-success btn-block"
                                [disabled]="!f.valid || !(password === passwordConf) || !(rolSelec != null)">
                                <i class="fas fa-sign-in-alt"></i> Actualizar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
